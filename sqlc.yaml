version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/schema"
    gen:
      go:
        package: "database"
        out: "internal/database/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: true
        emit_empty_slices: true
        json_tags_case_style: "snake" 